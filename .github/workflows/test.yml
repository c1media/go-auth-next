name: ğŸ§ª Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: "0 6 * * *"

jobs:
  # Integration Tests
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: integration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: front-end/package-lock.json

      - name: ğŸ“¥ Install backend dependencies
        working-directory: ./authserver
        run: go mod download

      - name: ğŸ“¥ Install frontend dependencies
        working-directory: ./front-end
        run: npm ci

      - name: ğŸ—ï¸ Build backend
        working-directory: ./authserver
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/integration_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: integration-test-secret
        run: go build -o main cmd/server/main.go

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./front-end
        env:
          API_URL: http://localhost:8080
          NEXT_PUBLIC_API_URL: http://localhost:8080
        run: npm run build

      - name: ğŸ—ƒï¸ Run database migrations
        working-directory: ./authserver
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/integration_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: integration-test-secret
        run: ./main -migrate-only

      - name: ğŸš€ Start backend server
        working-directory: ./authserver
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/integration_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: integration-test-secret
          PORT: 8080
        run: ./main &

      - name: ğŸš€ Start frontend server
        working-directory: ./front-end
        env:
          API_URL: http://localhost:8080
          NEXT_PUBLIC_API_URL: http://localhost:8080
        run: npm start &

      - name: â³ Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'
          echo "Waiting for frontend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: ğŸ§ª Run API integration tests
        run: |
          echo "ğŸ§ª Testing API endpoints..."

          # Test health endpoint
          curl -f http://localhost:8080/health

          # Test auth endpoints
          response=$(curl -s -X POST http://localhost:8080/api/v1/auth/send-code \
            -H "Content-Type: application/json" \
            -H "X-Client-Type: api" \
            -d '{"email":"test@example.com","name":"Test User"}')
          echo "Send code response: $response"

          # Test check user endpoint
          response=$(curl -s -X POST http://localhost:8080/api/v1/auth/check-user \
            -H "Content-Type: application/json" \
            -H "X-Client-Type: api" \
            -d '{"email":"test@example.com"}')
          echo "Check user response: $response"

      - name: ğŸ§ª Run frontend integration tests
        run: |
          echo "ğŸ§ª Testing frontend pages..."

          # Test main pages
          curl -f http://localhost:3000/
          curl -f http://localhost:3000/login
          curl -f http://localhost:3000/signup

          # Test API routes
          curl -f http://localhost:3000/api/auth/check-user \
            -X POST \
            -H "Content-Type: application/json" \
            -d '{"email":"test@example.com"}'

  # Load Testing
  load-tests:
    name: âš¡ Load Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.pull_request.labels.*.name, 'load-test')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start services with Docker Compose
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to start

      - name: âš¡ Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: ğŸ§ª Run load tests
        run: |
          cat > load-test.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';

          export let options = {
            stages: [
              { duration: '30s', target: 10 },
              { duration: '1m', target: 20 },
              { duration: '30s', target: 0 },
            ],
          };

          export default function () {
            // Test health endpoint
            let response = http.get('http://localhost:8080/health');
            check(response, {
              'health check status is 200': (r) => r.status === 200,
            });

            // Test frontend
            response = http.get('http://localhost:3000/');
            check(response, {
              'frontend status is 200': (r) => r.status === 200,
            });

            sleep(1);
          }
          EOF

          k6 run load-test.js

      - name: ğŸ›‘ Stop services
        run: docker-compose down

  # Security Tests
  security-tests:
    name: ğŸ”’ Security Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Semgrep security scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/golang
            p/typescript

      - name: ğŸ¹ Set up Go for gosec
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: ğŸ” Run gosec security scanner
        working-directory: ./authserver
        run: |
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          $(go env GOPATH)/bin/gosec -fmt sarif -out gosec-results.sarif ./...

      - name: ğŸ“Š Upload gosec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: authserver/gosec-results.sarif

      - name: ğŸ” Run npm audit
        working-directory: ./front-end
        run: |
          npm ci
          npm audit --audit-level moderate
